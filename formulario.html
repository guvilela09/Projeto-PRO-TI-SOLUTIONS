<!DOCTYPE html>
<html lang="pt-br">
 <head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Projeto Formulário</title>
   <link rel="stylesheet" href="projetoforms.css" />
 </head>
 <body>
    <div class="box">
    <form action="">
    <fieldset>
     <legend><b>Fórmulário de Clientes</b></legend>
    <br />
    <div class="inputBox">
      <input type="text" name="nome" id="nome" class="inputUser" required />
      <label for="nome" class="labelInput">Nome completo</label>
    </div>
    <br /> <br />
    <div class="inputBox">
      <input type="email" name="email" id="email" class="inputUser" required/>
      <label for="email" class="labelInput">Email</label>
    </div>
    <br /><br />
    <div class="inputBox">
      <input type="tel" name="telefone" id="tel" class="inputUser" required/>
      <label for="telefone" class="labelInput">Telefone</label>
    </div>
    <br /><br />
    <div class="inputBox">
      <input type="text" name="text" id="empresa" class="inputUser" required/>
      <br /><br />
      <label for="empresa" class="labelInput">Nome da Empresa</label>
    </div>
    <label for="mensagem">Mensagem:</label>
    <div class="inputBox">
      <textarea placeholder="Digite sua mensagem..." cols="60" rows="5" id="mensagem" class="inputUser" required></textarea>
    <br /><br />
    <br /><br />
      <input type="submit" name="submit" id="submit" />
    </fieldset>
    </form>
    </div>
 </body>
</html>
